version: '3' 

services:
  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"  # Exposing only the main hub port
    networks:
      - grid

  node-chrome:
    image: selenium/node-chrome
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - grid

  node-firefox:
    image: selenium/node-firefox
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - grid

  otel-collector:
    image: otel/opentelemetry-collector
    ports:
      - "4317:4317"  # gRPC endpoint
      - "55681:55681"  # HTTP endpoint
    command: ["--config=/etc/otel_collector_config.yaml"]
    volumes:
      - ./otel_collector_config.yaml:/etc/otel_collector_config.yaml
    networks:
      - grid

networks:
  grid:
    driver: bridge
